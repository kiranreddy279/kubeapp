apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  templates:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: kiran279/vprofiledb
        ports:
          name: vprodb-port
          containerPort: 3306
        volumeMounts:
          - name:  vpro-db-data
            mountPath:  /var/lib/mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            valuefrom:
              secretekeyref:
                name: app-secret
                key: db-pass
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
            volumeID: vol-06048edaa95f34a2c
            fstype: ext4 
      
      initContainers:
        - name:  busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/lost+found"]
          volumeMounts:
          - name:  vpro-db-data
            mountPath:  /var/lib/mysql
          

